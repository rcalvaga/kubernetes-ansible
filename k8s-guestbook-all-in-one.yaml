---
- name: Create k8s Guestbook App
  hosts: all
  tasks: 
  - name: Create a k8s namespace
    k8s:
      name: "{{ k8s_namespace }}"
      api_version: v1
      kind: Namespace
      state: present
      
  - name: Deploy redis-master app
    k8s:
      namespace: "{{ k8s_namespace }}"
      definition:
        apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
        kind: Deployment
        metadata:
          name: redis-master
        spec:
          selector:
            matchLabels:
              app: redis
              role: master
              tier: backend
          replicas: 1
          template:
            metadata:
              labels:
                app: redis
                role: master
                tier: backend
            spec:
              containers:
              - name: master
                image: registry.k8s.io/redis:e2e  # or just image: redis
                resources:
                  requests:
                    cpu: 100m
                    memory: 100Mi
                ports:
                - containerPort: 6379
                
  - name: Create redis-master service
    k8s:
      namespace: "{{ k8s_namespace }}"
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: redis-master
          labels:
            app: redis
            tier: backend
            role: master
        spec:
          ports:
          - port: 6379
            targetPort: 6379
          selector:
            app: redis
            tier: backend
            role: master
